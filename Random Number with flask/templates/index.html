<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Numero al azar</title>
</head>

<body class="bg-light">

    <header class="bg-info">
        <h2 class="text-light">RandomNumber</h2>
    </header>

    <main>
        <div class="container-sm mt-4 bg-white rounded-3 shadow-sm text-center">
            <h1 class="p-3 text-center">Obtener un numero random</h1>
            <p class="p-3">Esta es una app demo pra obtener numeros al azar y visualizarlos en pantalla</p>
        </div>

        <div class="app container-sm">
            <div class="container-sm  mt-4 mb-4 bg-white rounded-3 shadow-sm row">
                <div class="container-image col-6 mt-4 mb-4">
                    <img class="img-fluid rounded-3 shadow-sm" src="../static/numbers.png" alt="numbers">
                </div>
                <div class="col-6 mt-4 mb-4">
                    <div class="number-container mb-4">
                        <div class="number">0</div>
                    </div>
                    <div class="d-grid mb-4">
                        <button class="btn btn-danger">Obtener Numero!</button>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <script src="../static/js/main.js"></script>
</body>

</html>
