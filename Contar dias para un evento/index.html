<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container-sm border mt-5 bg-white rounded-3">
            <form id="form">
                <div class="mb-3 mt-3">
                    <label for="eventName" class="form-label">Nombre del evento</label>
                    <input type="text" id="eventName" name="eventName" class="form-control rounded-3">
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">Fecha del evento</label>
                    <input type="date" id="eventDate" name="eventDate" class="form-control rounded-3">
                </div>
                <input type="submit" id="bAdd" value="Agregar Tarea" class="btn btn-danger mb-3">
            </form>
        
        <div class="container-sm eventsContainer bg-white mt-5 rounded-3"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
