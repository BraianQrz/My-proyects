<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Simulator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app">
        <div class="card">
            <div class="image-container__logo">
                <img class="card-logo" src="https://cdn-icons-png.flaticon.com/512/825/825540.png" alt="">
            </div>
            <div class="image-container__chip">
                <img class="card-chip" src="https://cdn-icons-png.flaticon.com/512/680/680284.png" alt="">
            </div>
            <div class="date-container">
                <div class="cardBox__inputCard">
                    <input type="text" name="" class="card__inputCard">
                    <h2>CARD NUMBER</h2>
                </div>
                <div class="cardBox__inputCVV">
                    <input type="text" name="" class="card__inputCVV">
                    <h2>CVV</h2>
                </div>
                <div class="cardBox__name">
                    <input type="text" name="" class="card__inputName">
                    <h2>YOUR NAME</h2>
                </div>
                <div class="cardBox__inputDate">
                    <input type="text" name="" class="card__inputDate">
                    <h2>EXP-DATE</h2>
                </div>


            </div>



        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
